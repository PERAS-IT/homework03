<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css ">
    <title>jobPasscard</title>
</head>
<body>
    <header>
        <div class="logo"><h1>Job Passcard</h1></div>
        <div class="linkNewpage">
            <a href="#">ABOUT US</a>
            <a href="#">PASS CARD</a>
            <a href="#">PROFILE</a>
        </div>
        <div class="navbar">
            <a href="#"><img src="icon/search.svg" alt="search"></a>
            <a href="#"><img src="icon/shoping cart.svg" alt="cart"><span>9</span></a>
            <a href="#">LOGIN</a>
            <a href="#">SIGN UP</a>
        </div>
    </header>
    <div class="nameCart">
        <h1>My Cart</h1>
    </div>
    <div class="maincart">
        <div class="MyCart">
            <div class="item">
                <div class="delete"><img src="icon/bin.svg" alt="bin"></div>
                <div class="picItem item1BG">
                    <img src="icon/googleDoc.png" alt="">
                    <p><strong>Google Docs</strong></p>
                    <p>Used for business</p>
                </div>
                <div class="custom">
                    <h2>Google Doc</h2>
                    <div class="levelCustom">
                        <div class="dotLevel">
                            <div class="filldot"></div>
                            <div class="filldot"></div>
                            <div class="filldot"></div>
                            <div class="filldot"></div>
                        </div>
                        <div class="SelectorLevel">
                            <select name="Level" id="levelItem">
                                <option value="level1">Level 1</option>
                                <option value="level2">Level 2</option>
                                <option value="level3">Level 3</option>
                                <option value="level4">Level 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="price"><p>THB 150</p></div>
                </div>
            </div>
            <div class="item">
                <div class="delete"><img src="icon/bin.svg" alt=""></div>
                <div class="picItem item2BG">
                    <img src="icon/googleSlids.png" alt="picgoogleslide">
                    <p><strong>Google Slides</strong></p>
                    <p>Used for business</p>
                </div>
                <div class="custom">
                    <h2>Google Slides</h2>
                    <div class="levelCustom">
                        <div class="dotLevel">
                            <div class="filldot"></div>
                            <div class="filldot"></div>
                            <div class="filldot"></div>
                            <div class="filldot"></div>
                        </div>
                        <div class="SelectorLevel">
                            <select name="Level" id="levelItem">
                                <option value="level1">Level 1</option>
                                <option value="level2">Level 2</option>
                                <option value="level3">Level 3</option>
                                <option value="level4">Level 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="price"><p>THB 150</p></div>
                </div>
            </div>
        </div>
        <div class="Summary">
            <h2>Order Info</h2>
            <div class="Subtotal">
                <h3>Subtotal</h3>
                <h4>THB 300</h4>
            </div>
            <div class="promotion">
                <img src="icon/ticket.svg" alt="ticket">
                <form action="">
                    <input type="text" class="text" name="ticket" placeholder="Promotion code">
                    <button type="submit" >Apply</button>
                </form>
            </div>
            <div class="totalPayment">
                <h3>Total payment</h3>
                <h1>THB 300</h1>
            </div>
            <button type="button">LOG IN TO CHECKOUT</button>
        </div>
    </div>
</body>
</html>
